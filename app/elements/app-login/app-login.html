<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-auth.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-document.html">

<dom-module id="app-login">
  <template>
    <style>
      paper-dialog {
        padding: 32px;
      }
      .google-sign-in {
        display: inline-block;
        background: #4285f4;
        color: white;
        width: 190px;
        border-radius: 5px;
        white-space: nowrap;
      }
      .google-sign-in:hover {
        cursor: pointer;
      }
      .google-sign-in-icon {
        background: url('/images/google-sign-in/g-normal.png') transparent 5px 50% no-repeat;
        display: inline-block;
        vertical-align: middle;
        width: 42px;
        height: 42px;
        border-right: #2265d4 1px solid;
      }
      .google-sign-in-label {
        display: inline-block;
        vertical-align: middle;
        padding-left: 42px;
        padding-right: 42px;
        font-size: 14px;
        font-weight: bold;
        /* Use the Roboto font that is loaded in the <head> */
        font-family: 'Roboto', sans-serif;
      }
    </style>

    <firebase-auth
      id="firebaseLogin"
      location="{{location}}"
      provider="google"
      ref="{{refauth}}"
      user="{{user}}"
    ></firebase-auth>

    <firebase-document
      location="{{adminsLocation}}"
      data="{{admins}}"
    ></firebase-document>

    <paper-dialog modal
                  opened="{{!user}}"
                  entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation">
      <h2>Oh hai! Please sign in</h2>
      <div>
        <div class="google-sign-in"
             tabindex="0"
             on-tap="signIn">
          <span class="google-sign-in-icon"></span>
          <span class="google-sign-in-label">Google</span>
        </div>
      </div>
    </paper-dialog>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'app-login',

      properties: {
        user: {
          notify: true,
          observer: '_userChanged'
        },
        location: {
          observer: '_locationChanged'
        },
        admins: {
          notify: true,
          observer: '_adminsReady'
        }
      },

      _userChanged: function(user) {
        if (user) {
          this.userLocation = [this.location, 'users', this.user.uid].join('/');
          var usersRef = new Firebase(this.userLocation);
          usersRef.set(user);

        }
      },

      _adminsReady: function(admins) {
        this.user.isAdmin = false;
        for (var key in this.admins) {
          if (this.admins.hasOwnProperty(key)) {
              this.user.isAdmin = (key === this.user.uid);
          }
        }
      },

      _locationChanged: function(location) {
        this.adminsLocation = location + '/admins';
      },

      signIn: function () {
        this.$.firebaseLogin.login();
      },

      signOut: function() {
        this.$.firebaseLogin.logout();
        this.user = null;
      }
    });
  })();
  </script>
</dom-module>
