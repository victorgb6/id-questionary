<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="questions-list">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-material {
        background-color: white;
        padding: 30px;
        margin: 30px 0;
      }
    </style>
    <iron-ajax 
      url="/questions.json" 
      auto 
      handle-as="json"
      last-response="{{data}}">
    </iron-ajax>
    <template is="dom-repeat" items="{{data}}">
      <paper-material elevation="1">
        <h3>{{item.question}}</h3>
        <p class="paper-font-body1">{{item.answer}}</p>
      </paper-material>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'questions-list',

      properties: {
        foo: {
          type: String,
          value: 'questions-list',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
