<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="questions-list">
  <template>
    <template is="dom-repeat" items="{{randomQuestion}}">
      <paper-material elevation="1">
        <h3>{{item.question}}</h3>
        <p class="paper-font-body1">{{item.answer}}</p>
      </paper-material>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'questions-list',
      properties: {
        questions: {
          type: Array,
          observer: 'getRandom'
        },
        isRandom: Boolean,
        randomQuestion: {
          type: Array,
          value: function() {
            return [];
          }
        }
      },
      getRandom: function(newVal) {
        if (this.isRandom) {
          var aux = [];
          aux.push(newVal[Math.floor(Math.random()*newVal.length)]);
          this.randomQuestion = aux;
        } else {
          this.randomQuestion = newVal;
        }
      }
    });
  })();
  </script>
</dom-module>
