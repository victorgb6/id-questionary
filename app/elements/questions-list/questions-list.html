<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">


<dom-module id="questions-list">
  <template>
    <firebase-collection
      location="https://id-questions.firebaseio.com/questions/"
      data="{{questions}}"
    ></firebase-collection>
    <search-box search="{{searchString}}"></search-box>
    <template is="dom-repeat" items="[[questions]]" filter="{{searchFilter(searchString)}}">
      <paper-material elevation="1">
        <h3>[[item.question]]</h3>
        <p class="paper-font-body1">[[item.answer]]</p>
        <template is="dom-repeat" items="[[keys(item.tags)]]" as="tag">
          <paper-button raised noink disabled>[[tag]]</paper-button>
        </template>
      </paper-material>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'questions-list',
      properties: {
        data: {
          type: Array,
          value: function () {
            return [];
          }
        },
        isRandom: Boolean,
        questions: {
          type: Array,
          value: function() {
            return [];
          }
        },
        searchString: {
          type: String,
          notify: true
        }
      },
      keys: function(input) {
          return (typeof input === 'object') ? Object.keys(input) : input;
      },
      searchFilter: function(string) {
        if (!string) {
          return null;
        } else {
          string = string.toLowerCase();
          return function(item) {
            var question = item.question.toLowerCase();
            var answer = item.answer.toLowerCase();
            var tags = this.keys(item.tags) || [];
            tags = tags.map(Function.prototype.call, String.prototype.toLowerCase);
            return (question.indexOf(string) !== -1 ||
                answer.indexOf(string) !== -1) ||
                tags.indexOf(string) !== -1;
          }.bind(this);
        }
      },
      processQuestions: function(spliceRecord) {
        console.log('record', spliceRecord);
        // if (this.isRandom) {
        //   var aux = [];
        //   aux.push(newVal[Math.floor(Math.random()*newVal.length)]);
        //   this.questions = aux;
        // } else {
        //   this.questions = newVal;
        // }
      }
    });
  })();
  </script>
</dom-module>
