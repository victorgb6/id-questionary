<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="questions-menu">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-menu iron-icon {
        margin-right: 33px;
        opacity: 0.54;
      }

      paper-menu .iron-selected {
        color: var(--default-primary-color);
      }

      paper-menu a {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        text-decoration: none;
        color: var(--menu-link-color);
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
      }
    </style>
    <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
      <a data-route="home" href="{{baseUrl}}">
        <iron-icon icon="home"></iron-icon>
        <span>Home</span>
      </a>
      <a data-route="random-question" href="{{baseUrl}}random-question">
        <iron-icon icon="av:shuffle"></iron-icon>
        <span>Random Question</span>
      </a>
      <a hidden$="{{!isAdmin}}" data-route="add-question" href="{{baseUrl}}add-question">
        <iron-icon icon="add-box"></iron-icon>
        <span>Add a question</span>
      </a>
    </paper-menu>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'questions-menu',

      properties: {
        baseUrl: String,
        isAdmin: Boolean
      },

      computeAdmin: function(isAdmin){
        console.log('isAdminMenu->', isAdmin);
        return isAdmin;
      }

    });
  })();
  </script>
</dom-module>
