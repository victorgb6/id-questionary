<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="search-box">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        --paper-input-container-color: var(--text-primary-color);
        overflow: hidden;
      }
      paper-input {
        width: 90%;
        float: left;
      }
      paper-input input {
        color: var(--text-primary-color);
      }
      paper-icon-button {
        float: right;
        height: 60px;
      }
    </style>
    <paper-input hidden$="{{enabled}}" label="Search..." value="{{search::input}}"></paper-input>
    <paper-icon-button icon="search" hidden$="{{!enabled}}" on-tap="toggleEnabled"></paper-icon-button>
    <paper-icon-button icon="cancel" hidden$="{{enabled}}" on-tap="toggleEnabled"></paper-icon-button>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'search-box',

      properties: {
        enabled: {
          type: Boolean,
          value: true
        },
        search: {
          type: String,
          notify: true
        }
      },

      toggleEnabled: function(e) {
        this.enabled = !this.enabled;
      }
    });
  })();
  </script>
</dom-module>
